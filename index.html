<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
  <div class="container">
    <section>
      <img src="./images/logo.svg" alt="">
    </section>
    <section>
      <h1>We are launching <span>soon!</span></h1>

      <p>Subscribe and get notified</p>
    </section>
    <section class="formulario">
      <div>
        <input type="email" placeholder="Enter your email address">
        <p class="error noactive" >please provide a valid email address</p>
      </div>

    <section>

    </section>
    <section>
      <section >
        <img class="logos" src="./Icons/facebook.svg" alt="facebook">
        <img class="logos" src="./Icons/twitter.svg" alt="twitter">
        <img class="logos" src="./Icons/instagram.svg" alt="instagram">
      </section>
      <p class="Copyright">&copy; Copyright Ping. All rights reserved.</p>
    </section>

  <script src="main.js"></script>
